<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS styles for the page */

        /* Styles for the body */
        body {
            font-family: Arial;
            background-color: #4B6CC1;
            padding: 20px;
        }

        /* Styles for the survey container */
        .survey-container {
            color: white;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 15px;
        }

        /* Styles for the question text */
        .question p {
            font-size: 1.5em; 
            margin-bottom: 15px;
        }

        /* Styles for the radio button options */
        .options input[type="radio"] {
            display: none;
        }

        /* Styles for the radio button labels */
        .options label {
            padding: 7px 15px;
            border: 2px solid white;
            margin-right: 10px;
            margin-bottom: 10px; 
            border-radius: 15px; 
            display: inline-block; 
        }

        /* Styles for the selected radio button label */
        .options input[type="radio"]:checked + label {
            background-color: white;
            color: #4B6CC1;
        }
      

        /* Styles for the textarea */
        textarea {
            background-color: #3A4C95;
            color: white;
            width: 100%;
            border: 2px solid white;
            border-radius: 15px; 
            margin-top: 15px;
            padding: 10px;
        }

        /* Styles for the submit button container */
        .submit-container {
            text-align: center; 
            margin-top: 20px;
        }

        /* Styles for the submit button */
        .submit-btn {
            background-color: #ffffff;
            color: #4B6CC1;
            padding: 10px 20px;
            border: 2px solid #4B6CC1;
            border-radius: 20px; 
            font-weight: bold;
            font-size: 1em;
            display: inline-block; 
            text-align: center;
        }
        
        /* Hover effect for the submit button */
        .submit-btn:hover {
            transform: scale(1.1);
            cursor: pointer;
         }

        /* Styles for the home button */
        .home-btn {
            border: 2px solid white;
            background-color: transparent;
            color: white;
            padding: 10px;
            border-radius: 15px;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Hover effect for the home button */
        .home-btn:hover {
            transform: scale(1.1);
         }

        /* Styles for the loading animation */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
      #loading img {
          width: 50px; /* Adjust the width as needed */
          height: 50px; /* Adjust the height as needed */
      }

    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <!-- Home button that navigates to the home page when clicked -->
        <button onclick="location.href='{{ url_for('home') }}'" class="home-btn">Home</button>
    </div>

    <!-- Survey container -->
    <div class="survey-container">
        <!-- Survey form -->
        <form id="surveyForm" class="survey-form" action="{{ url_for('submit_survey') }}" method="post">
            <!-- Question 1: Gym access -->
            <div class="question">
                <p>Do you have access to a gym?</p>
                <div class="options">
                    <input type="radio" id="gymYes" name="gymAccess" value="Yes"><label for="gymYes">Yes</label>
                    <input type="radio" id="gymNo" name="gymAccess" value="No"><label for="gymNo">No</label>
                    <input type="radio" id="gymWeights" name="gymAccess" value="Weights"><label for="gymWeights">I have weights at home</label>
                </div>
            </div>

            <!-- Question 2: Workout days per week -->
            <div class="question">
                <p>How many days a week can you work out?</p>
                    <div class="options">
                    <input type="radio" id="days1" name="workoutDays" value="1"><label for="days1">1 day</label>
                    <input type="radio" id="days2" name="workoutDays" value="2"><label for="days2">2 days</label>
                    <input type="radio" id="days3" name="workoutDays" value="3"><label for="days3">3 days</label>
                    <input type="radio" id="days4" name="workoutDays" value="4"><label for="days4">4 days</label>
                    <input type="radio" id="days5" name="workoutDays" value="5"><label for="days5">5 days</label>
                    <input type="radio" id="days6" name="workoutDays" value="6"><label for="days6">6 days</label>
                    </div>
            </div>

            <!-- Question 3: Workout intensity preference -->
            <div class="question">
                <p>What workout intensity do you prefer?</p>
                <div class="options">
                    <input type="radio" id="intensityLow" name="workoutIntensity" value="Low"><label for="intensityLow">Low</label>
                    <input type="radio" id="intensityMedium" name="workoutIntensity" value="Medium"><label for="intensityMedium">Medium</label>
                    <input type="radio" id="intensityHigh" name="workoutIntensity" value="High"><label for="intensityHigh">High</label>
                </div>
            </div>

            <!-- Question 4: Focus area -->
            <div class="question">
                <p>What would you like to work on?</p>
                <textarea id="focusArea" name="focusArea" rows="4" placeholder="I want to prepare for my tennis tournament..."></textarea>
            </div>

            <!-- Submit button -->
            <div class="submit-container">
                <button type="submit" class="submit-btn" id="submitButton">Submit</button>
            </div>
        </form>

        <!-- Loading animation -->
        <div id="loading">
            <img src="static/images/loading.gif" alt="Loading...">
        </div>
    </div>

    <script>
        // JavaScript code to display the loading animation when the submit button is clicked
        document.getElementById("submitButton").addEventListener("click", function() {
            document.getElementById("loading").style.display = "block";
        });
    </script>
</body>
</html>
