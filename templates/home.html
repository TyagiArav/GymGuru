<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymGuru</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg {
            background-color: #4B6CC1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button {
            background-color: white;
            border: none;
            color: #4B6CC1; 
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 19px;
            font-weight: bold; 
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 30px; /* Rounder corners */
        }
        .logo img {
            max-height: 150px; /* Adjust the size as necessary */
            margin-bottom: -20px; /* Space below the logo */
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GymGuru Logo">
        </div>
        <h1 style="color: white; font-weight: normal;">Your AI personal trainer.</h1>
        <a href="{{ url_for('survey') }}" class="button">Get Started</a>
    </div>
</body>
</html>
